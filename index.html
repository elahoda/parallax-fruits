<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>
    

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
       <section class="parallax">
            <div class="background bg-1"></div>
            <h1>A Fruit Parallax Effect</h1>
       </section>

       <section class="normal">
            <h1>With Just CSS</h1>
       </section>

       <section class="parallax">
            <h1>and a banana between</h1>
            <div class="background bg-2"></div>
       </section>

       <section class="normal">
            <h1>that scrolls to reveal</h1>
       </section>

       <section class="parallax">
            <h1>my lovely apple. <br> -Ta da-</h1>
            <div class="background bg-3"></div>
       </section>

    </div>
</body>

</html>
